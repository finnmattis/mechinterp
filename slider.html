<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refined Slider</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        overflow: hidden;
      }
      .slider-container {
        width: 100%;
        max-width: 600px;
        position: relative;
        margin: 0 auto;
      }
      .label {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
        display: block;
      }
      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 12px;
        background: #e5e5e5;
        border-radius: 6px;
        outline: none;
        margin: 0;
        position: relative;
        z-index: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #d65b28;
        border: none;
        margin-top: -8px; /* Align center of thumb with track */
        cursor: pointer;
        position: relative;
        z-index: 2;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      input[type="range"]::-webkit-slider-thumb::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 1.5px;
        height: 14px;
        background: white;
        border-radius: 1px;
      }
      input[type="range"]::-moz-range-thumb {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #d65b28;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      .ticks {
        display: flex;
        justify-content: space-between;
        position: absolute;
        width: 96%;
        left: 2%;
        top: 12px; /* Position relative to top of container */
        padding-top: 25px; /* Add significant padding to push ticks down */
        z-index: 0;
        pointer-events: none;
      }
      .tick {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 16px;
        color: #666;
        width: 1px;
        margin-top: 30px; /* Much larger margin to push ticks down */
      }
      .tick::before {
        content: "";
        width: 2px;
        height: 12px;
        background: #999;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <label class="label"
        >Step-size Î± = <span id="alphaValue">0.0030</span></label
      >
      <input
        type="range"
        min="0"
        max="0.006"
        step="0.0001"
        value="0.003"
        id="alphaSlider"
      />
      <div class="ticks">
        <div class="tick">0</div>
        <div class="tick">0.003</div>
        <div class="tick">0.006</div>
      </div>
    </div>
    <script>
      const slider = document.getElementById("alphaSlider");
      const valueLabel = document.getElementById("alphaValue");
      slider.addEventListener("input", () => {
        valueLabel.textContent = parseFloat(slider.value).toFixed(4);
      });
    </script>
  </body>
</html>
